<!DOCTYPE html>
<html>
<head>
  <title>Lista de Jugadores y Dorsales</title>
</head>
<body>
  <h1>Lista de Jugadores y Dorsales</h1>
  <ul id="jugadores-lista"></ul>

  <script>
    const jugadores = [
      "Jugador 1",
      "Jugador 2",
      "Jugador 3",
      "Jugador 4",
      "Jugador 5",
    ];
    let dorsales=3;

    for (let i = 0; i < jugadores.length; i++) {
    document.write(dorsales+":"+ jugadores[i]);
    dorsales+=3
    }
  </script>
</body>
</html>
