<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto3</title>
</head>
<body>
<script>
    let radio=parseInt(prompt("Inserte el radio"));
    let volumen=(4/3)*Math.PI*Math.pow(radio,3);
    alert("El volumen de la esfera con radio " + radio + "es:" + volumen);
</script>
</body>
</html>
