<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numero=parseInt(prompt("Ingresa un numero mayor o igual a 2:"));

        if (numero>=2){
            for (let i=2;i<numero;i=i+2){
                alert(i);
            }
        }else{
            alert("El numero no es valido, por favor ingrese un numero valido");
        }
    </script>
</body>
</html>
