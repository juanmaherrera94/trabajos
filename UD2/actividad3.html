
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /*
    Realiza un programa que lea un numero N y muestre por consola todos los pares desde 2 hasta N (inclusive).
    Cada número se mostrará en una línea distinta.
    N siempre será mayor o igual a 2.
    **/
        //solicito al usuario que ingrese un numero y lo almacene en la variable numero
        const numero=parseInt(prompt("Ingresa un numero mayor o igual a 2:"));

        if (numero>=2){
            for (let i=2;i<numero;i=i+2){
                alert(i);
            }
        }else{
            alert("El numero no es valido, por favor ingrese un numero valido");
        }
    </script>
</body>
</html>
