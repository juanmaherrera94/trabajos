    <script>
/*
Realiza una aplicación web que solicite una cadena de texto.
El programa debe decir cuántas veces ocurre cada uno de estos patrones sin distinguir mayúsculas y minúsculas: “00” “101”, “ABC”, “HO”.
Un carácter puede formar parte de más de un patrón encontrado. Por ejemplo:
En la cadena “000” el patrón “00” aparece dos veces (una empieza en la posición 0 y otra empieza en la posición 1).
Internamente el programa realizará la cuenta de patrones con una función definida como
function numeroPatrones(texto)
que devolverá un número entero con el número de patrones encontrados.
**/

//declaro los patrones como expresiones regulares
const patrones=[/00/g,/101/g,/ABC/g,/H0/g];
// solicitu al usuario que ingrese una frase qe contenga los patrone y lo almaceno en la variable entrada
let entrada=prompt("Dime una frase que contenga los patrones ('00', '101', 'ABC', 'HO')");

let contador=0; //inicialiazo un contador en cero para llevar la cuenta de cuantos patrones se encuentra


//recorro los patrones y con la expresiones regulares contamos las veces que aparece
for (let i=0;i < patrones.length; i++){

const expresion=entrada.match(patrones[i]);// Usamos el ,etodo match() para encontrar todas las coincidencias de los patrones
if (expresion){
    contador += expresion.length;// Si se encontraron coincidencias sumamos las cantidad al contador

}

}

alert("El numero de veces que se repiten los patrones es: " + contador);
    </script>
