<!DOCTYPE html>
<html lang="en">
<head>
    <!--
    Ejercicio 5
Queremos programar un juego de dados en un página web. El usuario empieza con 50€ para
poder apostar. El usuario decide a que número apuesta del 1 al 6, y también que cantidad
de euros quiere apostar. Se “lanza” un dado (asignación al azar de un número del a 1 al 6)
Si el usuario acierta el número, gana el doble de lo que ha postado. Si no acierta, pierde
todo lo apostado. El juego acaba cuando el usuario llega a 0 euros o al llegar a 200 euros
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <script>
        let dinero=50;
        let numero=parseInt(prompt("Escribe un numero del 1 al 6"));
        let cantidad=parseInt(prompt("¿Cuanta cantidad deseas apostar?"));
        let num=Math.floor(Math.random()*6)+1;

        alert("El numero premiado es:" + num);

        if(num==numero){
            dinero+=cantidad*2;
            alert("Has ganado tu saldo es:"+dinero);
        }else{
            dinero-=cantidad;
            alert("Has perdido tu saldo es de:"+dinero);
        }

        if(dinero<0 && dinero>200){
            alert("Has perdido el juego se ha terminado");
        }
    </script>
</body>
</html>
