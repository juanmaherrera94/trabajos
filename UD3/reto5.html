<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quinielas</title>
</head>
<body>
    <script>
        const generarLoteria = () => {
            const tipoDeLoteria = prompt("Selecciona un tipo de lotería: (Lotería Nacional, Quiniela, Primitiva)");
            let resultado = "";

            switch (tipoDeLoteria) {
                case "loteria nacional":
                    resultado = "Loteria acional: " + generarNumero(3) + generarNumero(3) + generarNumero(3) + generarNumero(3) ;
                    break;
                case "quiniela":
                    resultado = "Quiniela: " + calcularQuiniela();
                    break;
                case "primitiva":
                    resultado = "Primitiva: " + generarNumerosPrimitiva();
                    break;
                default:
                    resultado = "Selecciona un tipo de lotería válido";
                    break;
            }

           document.write(resultado)
        }

        const calcularQuiniela = () => {
            let numero=0;
            let resultado="";
            for (let i = 1; i <= 14; i++) {
                numero = Math.floor(Math.random() * 3) + 1;
                if (numero === 1) {
                    resultado += "1 ";
                } else if (numero === 2) {
                    resultado += "X ";
                } else {
                    resultado += "2 ";
                }
            }
            return resultado;
        }

        const generarNumero = (cantidadDigitos) => {
            let numero = 0;
            for (let i = 0; i < cantidadDigitos; i++) {
                numero += Math.floor(Math.random() * 10);
            }
            return numero;
        }

        const generarNumerosPrimitiva = () => {
            const numerosPrimitiva = [];
            for (let i = 0; i < 6; i++) {
                numerosPrimitiva.push(Math.floor(Math.random() * 49) + 1);
            }
            return numerosPrimitiva;
        }

     generarLoteria();
    </script>
</body>
</html>
