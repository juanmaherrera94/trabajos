<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quinielas</title>
</head>
<body>
    <script>
        const generarLoteria = () => {
            const tipoDeLoteria = prompt("Selecciona un tipo de loteria: (Loteria Nacional, Quiniela, Primitiva)");
            let resultado = "";

            switch (tipoDeLoteria.toLowerCase()) { 
                case "loteria nacional":
                    resultado = "Loteria Nacional: " + calcularLoteriaNacional();
                    break;
                case "quiniela":
                    resultado = "Quiniela: " + calcularQuiniela();
                    break;
                case "primitiva":
                    resultado = "Primitiva: " + generarNumerosPrimitiva();
                    break;
                default:
                    resultado = "Selecciona un tipo de loteria valido";
                    break;
            }

           document.write(resultado);
        }

        const calcularQuiniela = () => {
            let numero = 0;
            let resultado = "";
            for (let i = 1; i <= 14; i++) {
                numero = Math.floor(Math.random() * 3) + 1;
                if (numero === 1) {
                    resultado += "1 ";
                } else if (numero === 2) {
                    resultado += "X ";
                } else {
                    resultado += "2 ";
                }
            }
            return resultado;
        }

        const calcularLoteriaNacional = () => {
            let numeros = [];
            for (let i = 0; i < 5; i++) {
                numeros[i] = Math.floor(Math.random() * 9);
            }
            return numeros;
        }

        const generarNumerosPrimitiva = () => {
            const numerosPrimitiva = [];
            for (let i = 0; i < 6; i++) {
                numerosPrimitiva.push(Math.floor(Math.random() * 49) + 1);
            }
            return numerosPrimitiva;
        }

        generarLoteria();
    </script>
</body>
</html>
