<body>
    <h1>TOTAL DIAS DE SOLSTICIO EN VERANO</h1>
    <script>
        const contarSabadosSolsticio=()=> {
  let contador = 0;
  for (let anio = 2000; anio <= 2100; anio++) {
   
    const fecha = new Date(anio, 5, 20); 
    const diaDeLaSemana = fecha.getDay();
    
    if (diaDeLaSemana === 6) {
      contador++;
    }
  }
  return contador;
}

const total = contarSabadosSolsticio();
document.write("Desde el año 2000 hasta el año 2100 en total seria : " + total);

    </script>
</body>
</html>
